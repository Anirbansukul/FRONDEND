<html>
    <head>
        <title>Dropsown in css</title>
        <style>
.dropdown{
    position: relative;
    display:inline-block;
}
.dropdown-content{
    position:absolute;
    display:none;
}
a{
    color:blueviolet;
    text-decoration:none;
}
.dropdown:hover .dropdown-content{
    display:block;
}
a:hover{
color:red;
}
        </style>
    </head>
    <body>
        <div class="dropdown">
          <h1>Touch me for effect!!</h1>
          <div class="dropdown-content">
            <a href="#">Pradip sukul</a><br>
            <a href="#">Soma Sukul</a><br>
            <a href="#">Anirban Sukul</a><br>
            <a href="#">Tithi Sukul Dey</a><br>
            <a href="#">Diya Dey</a><br>
            <a href="#">Rajib Dey</a>
          </div>
        </div>
    </body>
</html>
