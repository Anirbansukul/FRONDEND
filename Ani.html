<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <style>
            img{
                height:100%;
                width:100%;
            }
        </style>
    </head>
    <body>
     <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
<div class="carousel-inner">
    <div class="carousel-item active">
        <img src="https://bankuratourism.com/wp-content/uploads/2020/07/slide-mmp.jpg.webp" alt="Panchal">
      <div class="carousel-caption"><h1>Panchal</h1></div>
    </div>
    <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2017/05/27/06/59/bishnupur-2347846_1280.jpg" alt="Bishnupur">
      <div class="carousel-caption"><h1>Bishnupur</h1></div>
    </div>
    <div class="carousel-item">
        <img src="https://images.squarespace-cdn.com/content/v1/51a39504e4b093105c265c24/1485850064997-HJOPTKP8HZGD93B8DW9R/kolkata-photography.jpg" alt="Kolkata">
      <div class="carousel-caption"><h1>Kolkata</h1></div>
    </div>
    <div class="carousel-item">
    </div>
</div>
<a class="carousel-control-prev" href="#demo"><span class="carousel-control-prev-icon"></span></a>
<a class="carousel-control-next" href="#demo"><span class="carousel-control-next-icon"></span></a>
     </div>
    </body>
</html>
